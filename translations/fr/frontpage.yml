intro_title: 17 objectifs pour transformer notre commuanuté
intro_body: Les <a href="https://www.un.org/sustainabledevelopment/fr">objectifs de
  développement durable (ODD)</a> de l'ONU sont un appel universel à l'action pour mettre fin
  à la pauvreté, protéger la planète et améliorer la vie et les perspectives de chacun,
  partout. La Ville de Victoriaville, par son Bureau du développement durable, a adapté les 17 ODD du programme
  pour le développement durable de 2030 à son contexte local.
