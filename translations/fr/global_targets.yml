1-2-title: Contribuer à la réduction de la pauvreté sous toutes ses formes en priorisant
  les groupes cibles les plus vulnérables
1-3-title: Mettre en place des  mesures de protection sociale adaptées au contexte municipal 
  et s'assurer qu'elles soient facilement accessibles aux personnes à faible revenu et aux 
  personnes vulnérables
1-4-title: Assurer l'accès à toutes les personnes et en particulier aux groupes vulnérables 
  aux services de base, au logement, aux technologies et aux services financiers adaptés, 
  dont la microfinance pour soutenir l'entrepreneuriat social
1-5-title: Améliorer la résilience des personnes à faible revenu et des groupes vulnérables, 
  tout en réduisant leur exposition aux événements climatiques extrêmes et à d'autres chocs 
  économiques, sociaux ou environnementaux
10-1-title: Faire en sorte que les revenus des 40 % les plus pauvres de la population 
  augmentent plus rapidement que le revenu moyen municipal
10-2-title: Autonomiser chaque personne et promouvoir leur inclusion sociale, économique et 
  politique, quel que soit leur âge, sexe, orientation, handicap, origine ethnique, 
  religion, statut économique ou autre
10-3-title: Assurer l’égalité des chances et éliminer les règlements, politiques et 
  pratiques discriminatoires au sein de l'appareil municipal
10-4-title: Adopter des politiques salariales équitables et renforcer les mesures de 
  protection sociale
10-7-title: Mettre en œuvre des politiques d'accueil et d'intégration qui facilitent une
  migration et une mobilité ordonnées, sûres et responsables, tout en soutenant les 
  nouveaux  arrivants pour favoriser leur inclusion sociale, économique et culturelle dans 
  la communauté
11-1-title: Assurer à tous l'accès à un logement et à des services de base adéquats, sûrs 
  et abordables
11-2-title: Favoriser l’accès à des systèmes de transports publics durables, améliorer la 
  sécurité routière et encourager la mobilité active
11-3-title: Renforcer l'urbanisation durable et les capacités de planification et de 
  gestion participative au sein de la municipalité
11-4-title: Renforcer les efforts de protection et de préservation du patrimoine culturel 
  et naturel 
11-5-title: Accroître la résilience des populations, y compris des plus vulnérables, et
  s'assurer de réduire le nombre de personnes affectées ainsi que les pertes économiques 
  potentielles liées aux catastrophes
11-6-title: Réduire l’empreinte environnementale de la municipalité en accordant une 
  attention particulière à la qualité de l’air et à la gestion des déchets
11-7-title: Favoriser la proximité et l’accès à des espaces verts, inclusifs et 
  sécuritaires pour la population
11-a-title: Favoriser l’établissement de liens économiques, sociaux et environnementaux 
  positifs entre zones urbaines et rurales 
11-b-title: Adopter et mettre en œuvre des politiques et plans d'action intégrés favorisant 
  l'inclusion, l'utilisation rationnelle des ressources, l'adaptation aux changements 
  climatiques, leur atténuation, la résilience aux catastrophes, et assurer une gestion 
  globale des risques liés aux catastrophes
12-1-title: Adopter et appliquer une politique municipale d’approvisionnement responsable
12-2-title: Favoriser une gestion durable  des ressources naturelles
12-3-title: Réduire le gaspillage et les pertes alimentaires  tout au long des chaînes 
  de production et d’approvisionnement, y compris les pertes après récolte
12-4-title: Mettre en place un cadre réglementaire pour assurer une gestion durable et 
  respectueuse de l'environnement pour toutes les substances utilisées et les résidus 
  générés, tout en réduisant les déversements dans l'air, l'eau et le sol
12-5-title: Diminuer la production de déchets par la réduction à la source, la 
  réutilisation, le recyclage et la valorisation
12-6-title: Encourager les entreprises à adopter des pratiques durables et à publier leurs 
  rapports de développement durable en toute transparence, en communiquant clairement sur 
  leurs progrès et éventuels reculs
12-8-title: Faire en sorte que tous les employés municipaux et les citoyens aient les 
  informations et connaissances nécessaires au développement durable et à l'adoption 
  d'un style de vie en respect de l'environnement.
12-b-title: Mesurer l’impact sur le développement durable d’un tourisme durable, créateur 
  d’emplois et valorisant la culture et les produits locaux 
13-1-title: Renforcer la résilience de la communauté et les capacités d’adaptation face 
  aux aléas climatiques et aux catastrophes naturelles liées au climat
13-2-title: Incorporer des mesures relatives aux changements climatiques dans les documents
  cadres de la municipalité.
13-3-title: Améliorer l’éducation, la sensibilisation et les capacités individuelles et
  institutionnelles en ce qui concerne l’adaptation aux changements climatiques, la 
  réduction de leurs impacts et les systèmes d’alerte rapide 
14-1-title: Contribuer à réduire la pollution marine en agissant sur les activités 
  terrestres (déchets, nutriments) qui affectent les bassins versants de notre territoire
14-3-title: Contribuer à la réduction de l’acidification des océans et lutter contre ses 
  effets en réduisant les émissions de GES
15-1-title: Restaurer, préserver et exploiter durablement les écosystèmes terrestres et 
  les écosystèmes d’eau douce
15-2-title: Promouvoir la gestion durable des forêts, restaurer les forêts dégradées et
  intensifier les efforts de reboisement
15-3-title: Restaurer les terres et les sols dégradés et contribuer à la lutte contre 
  la désertification et le dézonage agricole
15-5-title: Réduire la dégradation du milieu naturel et contribuer à la protection de 
  la biodiversité en particulier des espèces menacées 
15-8-title: Prendre des mesures pour empêcher l’introduction d’espèces exotiques 
  envahissantes, atténuer les effets de ces espèces sur les écosystèmes terrestres et 
  aquatiques et contribuer au contrôle ou l’éradication des espèces prioritaires
15-9-title: Intégrer la protection des écosystèmes et de la biodiversité dans la 
  planification municipale
16-1-title: Réduire toutes les formes de violence et les taux de mortalité qui y sont 
  associés
16-10-title: Garantir l’accès public à l’information et protéger les libertés
  fondamentales, conformément à la législation nationale et aux accords internationaux
16-2-title: Contribuer à mettre un terme à la maltraitance et à toutes les formes de 
  violence dont sont spécifiquement victimes les enfants et les ainés
16-3-title: Promouvoir l’état de droit à l'échelle municipale et donner à tous un 
  accès à la justice dans des conditions d’égalité 
16-5-title: Promouvoir une gouvernance éthique et transparente en renforçant la 
  responsabilité et l'intégrité dans la gestion publique en éliminant la corruption 
  sous toutes ses formes
16-6-title: Être une institution efficace, responsable, cohérente et transparente à 
  tous les niveaux
16-7-title: Faire en sorte que le dynamisme, l’ouverture, la participation et la 
  représentation à tous les niveaux caractérisent la prise de décisions au sein de 
  la municipalité
16-10-title: Garantir l’accès public à l’information et protéger les libertés 
  fondamentales conformément à la législation nationale
16-a-title: Soutenir les institutions nationales chargées de renforcer, à tous les niveaux, 
  les moyens de prévenir la violence et de lutter contre le terrorisme et la criminalité  
16-b-title: Promouvoir et appliquer des règlements et politiques non discriminatoires
17-13-title: Renforcer la stabilité macroéconomique
17-14-title: Consolider la cohérence des politiques de développement durable tout en 
  assurant une correspondance réelle entre les ambitions affichées et les actions concrètes, 
  afin de garantir des résultats tangibles
17-16-title: Renforcer des partenariats pour le développement durable, en favorisant des
  collaborations multipartites permettant de mobiliser et de partager des savoirs, des 
  connaissances, des technologies et des ressources financières
17-17-title: Encourager, valoriser et promouvoir les partenariats publics, public-privé, 
  et avec la société civile
2-1-title: Favoriser un accès toute l'année à une alimentation suffisante pour tous, 
  en particulier pour les personnes à faible revenu et les groupes vulnérables
2-2-title: Soutenir l'accès à une saine alimentation pour tous, en particulier pour les personnes 
  à faible revenu et les groupes vulnérables, dont  les adolescentes, les femmes enceintes ou 
  allaitantes et les personnes âgées
2-3-title: Promouvoir la production alimentaire locale en soutenant les petits producteurs urbains, 
  en particulier les femmes et les familles cultivant des potagers, ainsi que les autres acteurs 
  de l'agriculture urbaine
2-4-title: Assurer la durabilité des systèmes de production alimentaires en favorisant des pratiques 
  agricoles résilientes qui préservent les écosystèmes, renforcent l’adaptation aux changements 
  climatiques, améliorent la qualité des terres et protègent le zonage agricole
2-5-title: Soutenir la préservation de la diversité génétique des semences, animaux d'élevage et cultures locales, 
  promouvoir les savoirs traditionnels et assurer un partage équitable des connaissances et des bénéfices auprès 
  de la communauté
3-2-title: Contribuer à éliminer les décès évitables de nouveau-nés et d’enfants de moins de 5 ans
3-3-title: Lutter contre les maladies aggravées par les changements climatiques, notamment les
  maladies transmises par l'eau, les tiques (comme la maladie de Lyme), les affections 
  respiratoires et cutanées, ainsi que les potentielles épidemies
3-4-title: Réduire par la prévention, l'éducation et la sensibilisation, les décès prématurés 
  dû à des maladies non transmissibles et promouvoir la santé mentale et le bien-être
3-5-title: Appuyer les efforts locaux en matière de prévention, éducation et sensibilisation 
  de l’abus de substances psychoactives, notamment de stupéfiants et d’alcool
3-6-title: Diminuer à l’échelle municipale le nombre de décès et de blessures dus à des accidents 
  de la route, en portant une attention particulière aux usagers de la mobilité active, tels que 
  les piétons et les cyclistes
3-9-title: Réduire les émissions de substances chimiques dangereuses, la pollution et la 
  contamination de l’eau, du sol et de l'air
4-2-title:  Assurer l'accès à tous les enfants à des activités de développement et de soins 
  de la petite enfance et à une éducation préscolaire de qualité qui les prépare à suivre 
  un enseignement primaire
4-3-title: Favoriser l’accès, dans des conditions d’égalité, à un enseignement technique, 
  professionnel et  universitaire
4-4-title: Augmenter le nombre, de jeunes et d'adultes disposant des compétences techniques et 
  professionnelles nécessaires pour accéder à un emploi décent et à l'entrepreneuriat et 
  favoriser la formation continue chez les employés municipaux
4-5-title: Favoriser l’égalité des chances des personnes vulnérables, y compris les personnes 
  handicapées et les enfants en situation vulnérable, à tous les niveaux d’enseignement et de 
  formation professionnelle
4-6-title: Veiller à ce que tous les jeunes et une proportion significative d'adultes sachent lire, 
  écrire et compter de façon fonctionnelle
4-b-title: Augmenter le nombre de bourses d’études offertes localement
5-1-title: Éliminer toutes les formes de discrimination à l'égard des femmes, des filles, ainsi que 
  de l'orientation sexuelle et de la diversité de genre
5-2-title: Éliminer de la vie publique et de la vie privée toutes les formes de violence faite aux 
  femmes et aux filles, y compris la traite et l’exploitation sexuelle et d’autres types 
  d’exploitation
5-5-title: Promouvoir et soutenir la participation entière et effective des femmes et leur accès 
  en toute égalité aux fonctions de direction à tous les niveaux de décision, dans la vie politique, 
  économique et publique
5-6-title: Assurer l’accès de tous aux soins de santé sexuelle et procréative, incluant le droit 
  à la contraception, à l'interruption de grossesse, et au libre choix en matière de procréation 
6-1-title: Assurer l’accès de tous à l’eau potable
6-2-title: Assurer l’accès de tous à des services d’hygiène ainsi qu'à des produits d'hygiène 
  personnelle durable
6-3-title: Améliorer la qualité de l’eau en réduisant les rejets polluants, en restaurant les 
  milieux humides et en décontaminant les zones affectées
6-4-title: Gérer durablement les ressources en eau et assurer la pérennité des sources d'eau douce
6-5-title: Réaliser une gestion intégrée des ressources en eau à tous les niveaux, en favorisant 
  la coopération entre les communautés locales
6-6-title: Protéger et restaurer les écosystèmes liés à l’eau, notamment les montagnes, les forêts, 
  les zones humides, les rivières, les eaux souterraines et les lacs
6-b-title: Appuyer et renforcer la participation de la population locale à une consommation 
  responsable de l’eau et de son assainissement
7-2-title: Accroître la part de l’énergie renouvelable dans les sources d’approvisionnement
  énergétique
7-3-title: Améliorer l’efficacité énergétique
8-1-title: Favoriser une création de richesse dans la municipalité en considérant des indicateurs 
  de bien-être alternatifs à la croissance économique
8-2-title: Tendre vers une productivité économique durable en favorisant la diversification, 
  l'innovation, et la modernisation technologique
8-3-title: Promouvoir des politiques de développement favorisant les activités productives, la 
  création d'emplois décents, l'entrepreneuriat et l'innovation, tout en stimulant la croissance 
  de l'économie collective
8-4-title: Améliorer l’efficience de l’utilisation des ressources en lien avec la consommation 
  et la production, tout en s'assurant que la croissance économique n’entraîne pas la dégradation 
  de l’environnement
8-5-title: Parvenir au plein emploi productif et garantir à tous un travail décent et un salaire 
  égal pour un travail de valeur égale
8-6-title: Contribuer à réduire la proportion de jeunes non scolarisés, sans emploi ni formation
8-8-title: Promouvoir les droits des travailleurs, la sécurité sur le lieu de travail et assurer 
  la protection de tous les travailleurs de l'organisation municipale
8-9-title: Promouvoir un tourisme durable et inclusif qui génère des emplois et valorise la 
  culture et les produits locaux
9-1-title: Développer des infrastructures de qualité, fiables, durables et résilientes pour 
  soutenir le développement économique et améliorer le bien-être des citoyens
9-2-title: Promouvoir une industrialisation durable qui utilise rationnellement les ressources 
  et qui profite à tous
9-3-title: Encourager l'accès des petites entreprises industrielles aux services financiers, 
  notamment par des prêts abordables et des subventions éthiques
9-4-title: Moderniser les infrastructures pour les rendre durables et résilientes en optimisant 
  l'utilisation des ressources et en adoptant des technologies et procédés industriels écologiques
9-5-title: Promouvoir la recherche scientifique, renforcer les capacités technologiques et 
  favoriser l'innovation
