1-2-title: Contribuer à la réduction de la pauvreté sous toutes ses formes en priorisant
  les groupes cibles les plus vulnérables
1-3-title: Mettre en place des  mesures de protection sociale adaptées au contexte municipal 
  et s'assurer qu'elles soient facilement accessibles aux personnes à faible revenu et aux 
  personnes vulnérables
1-4-title: Assurer l'accès à toutes les personnes et en particulier aux groupes vulnérables 
  aux services de base, au logement, aux technologies et aux services financiers adaptés, 
  dont la microfinance pour soutenir l'entrepreneuriat social
1-5-title: Améliorer la résilience des personnes à faible revenu et des groupes vulnérables, 
  tout en réduisant leur exposition aux événements climatiques extrêmes et à d'autres chocs 
  économiques, sociaux ou environnementaux
10-1-title: Faire en sorte que les revenus des 40 % les plus pauvres de la population 
  augmentent plus rapidement que le revenu moyen municipal
10-2-title: Autonomiser chaque personne et promouvoir leur inclusion sociale, économique et 
  politique, quel que soit leur âge, sexe, orientation, handicap, origine ethnique, 
  religion, statut économique ou autre
10-3-title: Assurer l’égalité des chances et éliminer les règlements, politiques et 
  pratiques discriminatoires au sein de l'appareil municipal
10-4-title: Adopter des politiques salariales équitables et renforcer les mesures de 
  protection sociale
10-7-title: Mettre en œuvre des politiques d'accueil et d'intégration qui facilitent une
  migration et une mobilité ordonnées, sûres et responsables, tout en soutenant les 
  nouveaux  arrivants pour favoriser leur inclusion sociale, économique et culturelle dans 
  la communauté
11-1-title: Assurer à tous l'accès à un logement et à des services de base adéquats, sûrs 
  et abordables
11-2-title: Favoriser l’accès à des systèmes de transports publics durables, améliorer la 
  sécurité routière et encourager la mobilité active
11-3-title: Renforcer l'urbanisation durable et les capacités de planification et de 
  gestion participative au sein de la municipalité
11-4-title: Redoubler d’efforts pour protéger et préserver le patrimoine culturel
  et naturel mondial
11-5-title: D’ici à 2030, réduire nettement le nombre de personnes tuées et le
  nombre de personnes touchées par les catastrophes, y compris celles qui sont liées
  à l’eau, et réduire nettement la part du produit intérieur brut mondial représentée
  par les pertes économiques directement imputables à ces catastrophes, l’accent
  étant mis sur la protection des pauvres et des personnes en situation vulnérable
11-6-title: D’ici à 2030, réduire l’impact environnemental négatif des villes par
  habitant, y compris en accordant une attention particulière à la qualité de l’air
  et à la gestion, notamment municipale, des déchets
11-7-title: D’ici à 2030, assurer l’accès de tous, en particulier des femmes et
  des enfants, des personnes âgées et des personnes handicapées, à des espaces
  verts et des espaces publics sûrs
11-a-title: Favoriser l’établissement de liens économiques, sociaux et environnementaux
  positifs entre zones urbaines, périurbaines et rurales en renforçant la planification
  du développement à l’échelle nationale et régionale
11-b-title: D’ici à 2020, accroître nettement le nombre de villes et d’établissements
  humains qui adoptent et mettent en œuvre des politiques et plans d’action intégrés
  en faveur de l’insertion de tous, de l’utilisation rationnelle des ressources, de
  l’adaptation aux effets des changements climatiques et de leur atténuation et de
  la résilience face aux catastrophes, et élaborer et mettre en œuvre, conformément
  au Cadre de Sendai pour la réduction des risques de catastrophe (2015‐2030), une
  gestion globale des risques de catastrophe à tous les niveaux
11-c-title: Aider les pays les moins avancés, y compris par une assistance financière
  et technique, à construire des bâtiments durables et résilients en utilisant
  des matériaux locaux
12-1-title: Mettre en œuvre le Cadre décennal de programmation concernant les modes
  de consommation et de production durables avec la participation de tous les pays,
  les pays développés montrant l’exemple en la matière, compte tenu du degré de
  développement et des capacités des pays en développement
12-2-title: D’ici à 2030, parvenir à une gestion durable et à une utilisation rationnelle
  des ressources naturelles
12-3-title: D’ici à 2030, réduire de moitié à l’échelle mondiale le volume de
  déchets alimentaires par habitant, au niveau de la distribution comme de la consommation,
  et diminuer les pertes de produits alimentaires tout au long des chaînes de production
  et d’approvisionnement, y compris les pertes après récolte
12-4-title: D’ici à 2020, parvenir à une gestion écologiquement rationnelle des
  produits chimiques et de tous les déchets tout au long de leur cycle de vie, conformément
  aux principes directeurs arrêtés à l’échelle internationale, et réduire nettement
  leur déversement dans l’air, l’eau et le sol, afin de minimiser leurs effets négatifs
  sur la santé et l’environnement
12-5-title: D’ici à 2030, réduire nettement la production de déchets par la prévention,
  la réduction, le recyclage et la réutilisation
12-6-title: Encourager les entreprises, en particulier les grandes entreprises et
  les sociétés transnationales, à adopter des pratiques viables et à intégrer
  dans les rapports qu’elles établissent des informations sur la viabilité
12-7-title: Promouvoir des pratiques durables dans le cadre de la passation des marchés
  publics, conformément aux politiques et priorités nationales
12-8-title: D’ici à 2030, faire en sorte que toutes les personnes, partout dans le
  monde, aient les informations et connaissances nécessaires au développement durable
  et à un style de vie en harmonie avec la nature
12-a-title: Aider les pays en développement à se doter des moyens scientifiques
  et technologiques qui leur permettent de s’orienter vers des modes de consommation
  et de production plus durables
12-b-title: Mettre au point et utiliser des outils de contrôle de l’impact sur le
  développement durable d’un tourisme durable créateur d’emplois et valorisant la
  culture et les produits locaux
12-c-title: Rationaliser les subventions aux combustibles fossiles qui sont source
  de gaspillage, grâce à l’élimination des distorsions du marché, eu égard au
  contexte national, y compris au moyen de la restructuration de la fiscalité et
  de la suppression progressive des subventions préjudiciables qui sont en place,
  en mettant en évidence leur impact sur l’environnement, en tenant pleinement compte
  des besoins et de la situation propres aux pays en développement et en réduisant
  au minimum les éventuels effets négatifs sur le développement de ces pays tout
  en protégeant les pauvres et les populations concernées
13-1-title: Renforcer, dans tous les pays, la résilience et les capacités d’adaptation
  face aux aléas climatiques et aux catastrophes naturelles liées au climat
13-2-title: Incorporer des mesures relatives aux changements climatiques dans les
  politiques, les stratégies et la planification nationales
13-3-title: Améliorer l’éducation, la sensibilisation et les capacités individuelles
  et institutionnelles en ce qui concerne l’adaptation aux changements climatiques,
  l’atténuation de leurs effets et la réduction de leur impact et les systèmes
  d’alerte rapide
13-a-title: Mettre en œuvre l’engagement que les pays développés parties à la Convention-cadre
  des Nations Unies sur les changements climatiques ont pris de mobiliser ensemble
  auprès de multiples sources 100 milliards de dollars par an d’ici à 2020 pour
  répondre aux besoins des pays en développement en ce qui concerne les mesures
  concrètes d’atténuation et la transparence de leur mise en œuvre et rendre le
  Fonds vert pour le climat pleinement opérationnel en le dotant dans les plus brefs
  délais des moyens financiers nécessaires
13-b-title: Promouvoir des mécanismes de renforcement des capacités afin que les
  pays les moins avancés et les petits États insulaires en développement se dotent
  de moyens efficaces de planification et de gestion pour faire face aux changements
  climatiques, l’accent étant mis, notamment, sur les femmes, les jeunes, la population
  locale et les groupes marginalisés
14-1-title: D’ici à 2025, prévenir et réduire nettement la pollution marine de
  tous types, en particulier celle résultant des activités terrestres, y compris
  les déchets en mer et la pollution par les nutriments
14-2-title: D’ici à 2020, gérer et protéger durablement les écosystèmes marins
  et côtiers, notamment en renforçant leur résilience, afin d’éviter les graves
  conséquences de leur dégradation et prendre des mesures en faveur de leur restauration
  pour rétablir la santé et la productivité des océans
14-3-title: Réduire au maximum l’acidification des océans et lutter contre ses effets,
  notamment en renforçant la coopération scientifique à tous les niveaux
14-4-title: D’ici à 2020, réglementer efficacement la pêche, mettre un terme à
  la surpêche, à la pêche illicite, non déclarée et non réglementée et aux
  pratiques de pêche destructrices et exécuter des plans de gestion fondés sur
  des données scientifiques, l’objectif étant de rétablir les stocks de poissons
  le plus rapidement possible, au moins à des niveaux permettant d’obtenir un rendement
  constant maximal compte tenu des caractéristiques biologiques
14-5-title: D’ici à 2020, préserver au moins 10 pour cent des zones marines et côtières,
  conformément au droit national et international et compte tenu des meilleures informations
  scientifiques disponibles
14-6-title: D’ici à 2020, interdire les subventions à la pêche qui contribuent
  à la surcapacité et à la surpêche, supprimer celles qui favorisent la pêche
  illicite, non déclarée et non réglementée et s’abstenir d’en accorder de nouvelles,
  sachant que l’octroi d’un traitement spécial et différencié efficace et approprié
  aux pays en développement et aux pays les moins avancés doit faire partie intégrante
  des négociations sur les subventions à la pêche menées dans le cadre de l’Organisation
  mondiale du commerce
14-7-title: D’ici à 2030, faire bénéficier plus largement les petits États insulaires
  en développement et les pays les moins avancés des retombées économiques de
  l’exploitation durable des ressources marines, notamment grâce à une gestion durable
  des pêches, de l’aquaculture et du tourisme
14-a-title: Approfondir les connaissances scientifiques, renforcer les moyens de recherche
  et transférer les techniques marines, conformément aux Critères et principes
  directeurs de la Commission océanographique intergouvernementale concernant le
  transfert de techniques marines, l’objectif étant d’améliorer la santé des océans
  et de renforcer la contribution de la biodiversité marine au développement des
  pays en développement, en particulier des petits États insulaires en développement
  et des pays les moins avancés
14-b-title: Garantir aux petits pêcheurs l’accès aux ressources marines et aux marchés
14-c-title: Améliorer la conservation et l’utilisation durable des océans et de
  leurs ressources en application des dispositions du droit international, énoncées
  dans la Convention des Nations Unies sur le droit de la mer, qui fournit le cadre
  juridique requis pour la conservation et l’utilisation durable des océans et de
  leurs ressources, comme il est rappelé au paragraphe 158 de « L’avenir que nous
  voulons »
15-1-title: D’ici à 2020, garantir la préservation, la restauration et l’exploitation
  durable des écosystèmes terrestres et des écosystèmes d’eau douce et des services
  connexes, en particulier des forêts, des zones humides, des montagnes et des zones
  arides, conformément aux obligations découlant des accords internationaux
15-2-title: D’ici à 2020, promouvoir la gestion durable de tous les types de forêt,
  mettre un terme à la déforestation, restaurer les forêts dégradées et accroître
  nettement le boisement et le reboisement au niveau mondial
15-3-title: D’ici à 2030, lutter contre la désertification, restaurer les terres
  et sols dégradés, notamment les terres touchées par la désertification, la sécheresse
  et les inondations, et s’efforcer de parvenir à un monde sans dégradation des
  terres
15-4-title: D’ici à 2030, assurer la préservation des écosystèmes montagneux,
  notamment de leur biodiversité, afin de mieux tirer parti de leurs bienfaits essentiels
  pour le développement durable
15-5-title: Prendre d’urgence des mesures énergiques pour réduire la dégradation
  du milieu naturel, mettre un terme à l’appauvrissement de la biodiversité et,
  d’ici à 2020, protéger les espèces menacées et prévenir leur extinction
15-6-title: Favoriser le partage juste et équitable des bénéfices découlant de
  l’utilisation des ressources génétiques et promouvoir un accès approprié à
  celles-ci, ainsi que cela a été décidé à l’échelle internationale
15-7-title: Prendre d’urgence des mesures pour mettre un terme au braconnage et au
  trafic d’espèces végétales et animales protégées et s’attaquer au problème
  sous l’angle de l’offre et de la demande
15-8-title: D’ici à 2020, prendre des mesures pour empêcher l’introduction d’espèces
  exotiques envahissantes, atténuer sensiblement les effets que ces espèces ont
  sur les écosystèmes terrestres et aquatiques et contrôler ou éradiquer les espèces
  prioritaires
15-9-title: D’ici à 2020, intégrer la protection des écosystèmes et de la biodiversité
  dans la planification nationale, dans les mécanismes de développement, dans les
  stratégies de réduction de la pauvreté et dans la comptabilité
15-a-title: Mobiliser des ressources financières de toutes provenances et les augmenter
  nettement pour préserver la biodiversité et les écosystèmes et les exploiter
  durablement
15-b-title: Mobiliser d’importantes ressources de toutes provenances et à tous les
  niveaux pour financer la gestion durable des forêts et inciter les pays en développement
  à privilégier ce type de gestion, notamment aux fins de la préservation des forêts
  et du reboisement
15-c-title: Apporter, à l’échelon mondial, un soutien accru à l’action menée pour
  lutter contre le braconnage et le trafic d’espèces protégées, notamment en donnant
  aux populations locales d’autres moyens d’assurer durablement leur subsistance
16-1-title: Réduire nettement, partout dans le monde, toutes les formes de violence
  et les taux de mortalité qui y sont associés
16-10-title: Garantir l’accès public à l’information et protéger les libertés
  fondamentales, conformément à la législation nationale et aux accords internationaux
16-2-title: Mettre un terme à la maltraitance, à l’exploitation et à la traite,
  et à toutes les formes de violence et de torture dont sont victimes les enfants
16-3-title: Promouvoir l’état de droit dans l’ordre interne et international et garantir
  à tous un égal accès à la justice
16-4-title: D’ici à 2030, réduire nettement les flux financiers illicites et le
  trafic d’armes, renforcer les activités de récupération et de restitution des
  biens volés et lutter contre toutes les formes de criminalité organisée
16-5-title: Réduire nettement la corruption et la pratique des pots-de-vin sous toutes
  leurs formes
16-6-title: Mettre en place des institutions efficaces, responsables et transparentes
  à tous les niveaux
16-7-title: Faire en sorte que le dynamisme, l’ouverture, la participation et la représentation
  à tous les niveaux caractérisent la prise de décisions
16-8-title: Élargir et renforcer la participation des pays en développement aux
  institutions chargées de la gouvernance au niveau mondial
16-9-title: D’ici à 2030, garantir à tous une identité juridique, notamment grâce
  à l’enregistrement des naissances
16-a-title: Appuyer, notamment dans le cadre de la coopération internationale, les
  institutions nationales chargées de renforcer, à tous les niveaux, les moyens
  de prévenir la violence et de lutter contre le terrorisme et la criminalité, en
  particulier dans les pays en développement
16-b-title: Promouvoir et appliquer des lois et politiques non discriminatoires pour
  le développement durable
17-1-title: Améliorer, notamment grâce à l’aide internationale aux pays en développement,
  la mobilisation de ressources nationales en vue de renforcer les capacités nationales
  de collecte de l’impôt et d’autres recettes
17-10-title: Promouvoir un système commercial multilatéral universel, réglementé,
  ouvert, non discriminatoire et équitable sous l’égide de l’Organisation mondiale
  du commerce, notamment grâce à la tenue de négociations dans le cadre du Programme
  de Doha pour le développement
17-11-title: Accroître nettement les exportations des pays en développement, en
  particulier en vue de doubler la part des pays les moins avancés dans les exportations
  mondiales d’ici à 2020
17-12-title: Permettre l’accès rapide de tous les pays les moins avancés aux marchés
  en franchise de droits et sans contingent, conformément aux décisions de l’Organisation
  mondiale du commerce, notamment en veillant à ce que les règles préférentielles
  applicables aux importations provenant des pays les moins avancés soient transparentes
  et simples et facilitent l’accès aux marchés
17-13-title: Renforcer la stabilité macroéconomique mondiale, notamment en favorisant
  la coordination et la cohérence des politiques
17-14-title: Renforcer la cohérence des politiques de développement durable
17-15-title: Respecter la marge de manœuvre et l’autorité de chaque pays en ce qui
  concerne l’élaboration et l’application des politiques d’élimination de la pauvreté
  et de développement durable
17-16-title: Renforcer le Partenariat mondial pour le développement durable, associé
  à des partenariats multipartites permettant de mobiliser et de partager des savoirs,
  des connaissances spécialisées, des technologies et des ressources financières,
  afin d’aider tous les pays, en particulier les pays en développement, atteindre
  les objectifs de développement durable
17-17-title: Encourager et promouvoir les partenariats publics, les partenariats public-privé
  et les partenariats avec la société civile, en faisant fond sur l’expérience
  acquise et les stratégies de financement appliquées en la matière
17-18-title: D’ici à 2020, apporter un soutien accru au renforcement des capacités
  des pays en développement, notamment des pays les moins avancés et des petits
  États insulaires en développement, l’objectif étant de disposer d’un beaucoup
  plus grand nombre de données de qualité, actualisées et exactes, ventilées par
  niveau de revenu, sexe, âge, race, appartenance ethnique, statut migratoire, handicap
  et emplacement géographique, et selon d’autres caractéristiques propres à chaque
  pays
17-19-title: D’ici à 2030, tirer parti des initiatives existantes pour établir des
  indicateurs de progrès en matière de développement durable qui viendraient compléter
  le produit intérieur brut, et appuyer le renforcement des capacités statistiques
  des pays en développement
17-2-title: Faire en sorte que les pays développés honorent tous leurs engagements
  en matière d’aide publique au développement, notamment celui pris par nombre d’entre
  eux de consacrer 0,7 pour cent de leur revenu national brut à l’aide aux pays en
  développement et entre 0,15 pour cent et 0,20 pour cent à l’aide aux pays les
  moins avancés, les bailleurs de fonds étant encouragés à envisager de se fixer
  pour objectif de consacrer au moins 0,20 pour cent de leur revenu national brut
  à l’aide aux pays les moins avancés
17-3-title: Mobiliser des ressources financières supplémentaires de diverses provenances
  en faveur des pays en développement
17-4-title: Aider les pays en développement à assurer la viabilité à long terme
  de leur dette au moyen de politiques concertées visant à favoriser le financement
  de la dette, son allégement ou sa restructuration, selon le cas, et réduire le
  surendettement en réglant le problème de la dette extérieure des pays pauvres
  très endettés
17-5-title: Adopter et mettre en œuvre des dispositifs visant à encourager l’investissement
  en faveur des pays les moins avancés
17-6-title: Renforcer l’accès à la science, à la technologie et à l’innovation
  et la coopération Nord-Sud et Sud-Sud et la coopération triangulaire régionale
  et internationale dans ces domaines et améliorer le partage des savoirs selon des
  modalités arrêtées d’un commun accord, notamment en coordonnant mieux les mécanismes
  existants, en particulier au niveau des organismes des Nations Unies, et dans le
  cadre d’un mécanisme mondial de facilitation des technologies
17-7-title: Promouvoir la mise au point, le transfert et la diffusion de technologies
  respectueuses de l’environnement en faveur des pays en développement, à des conditions
  favorables, y compris privilégiées et préférentielles, arrêtées d’un commun
  accord
17-8-title: Faire en sorte que la banque de technologies et le mécanisme de renforcement
  des capacités scientifiques et technologiques et des capacités d’innovation des
  pays les moins avancés soient pleinement opérationnels d’ici à 2017 et renforcer
  l’utilisation des technologies clefs, en particulier de l’informatique et des communications
17-9-title: Apporter, à l’échelon international, un soutien accru pour assurer le
  renforcement efficace et ciblé des capacités des pays en développement et appuyer
  ainsi les plans nationaux visant à atteindre tous les objectifs de développement
  durable, notamment dans le cadre de la coopération Nord-Sud et Sud-Sud et de la
  coopération triangulaire
2-1-title: Favoriser un accès toute l'année à une alimentation suffisante pour tous, 
  en particulier pour les personnes à faible revenu et les groupes vulnérables
2-2-title: Soutenir l'accès à une saine alimentation pour tous, en particulier pour les personnes 
  à faible revenu et les groupes vulnérables, dont  les adolescentes, les femmes enceintes ou 
  allaitantes et les personnes âgées
2-3-title: Promouvoir la production alimentaire locale en soutenant les petits producteurs urbains, 
  en particulier les femmes et les familles cultivant des potagers, ainsi que les autres acteurs 
  de l'agriculture urbaine
2-4-title: Assurer la durabilité des systèmes de production alimentaires en favorisant des pratiques 
  agricoles résilientes qui préservent les écosystèmes, renforcent l’adaptation aux changements 
  climatiques, améliorent la qualité des terres et protègent le zonage agricole
2-5-title: Soutenir la préservation de la diversité génétique des semences, animaux d'élevage et cultures locales, 
  promouvoir les savoirs traditionnels et assurer un partage équitable des connaissances et des bénéfices auprès 
  de la communauté
3-2-title: Contribuer à éliminer les décès évitables de nouveau-nés et d’enfants de moins de 5 ans
3-3-title: Lutter contre les maladies aggravées par les changements climatiques, notamment les
  maladies transmises par l'eau, les tiques (comme la maladie de Lyme), les affections 
  respiratoires et cutanées, ainsi que les potentielles épidemies
3-4-title: Réduire par la prévention, l'éducation et la sensibilisation, les décès prématurés 
  dû à des maladies non transmissibles et promouvoir la santé mentale et le bien-être
3-5-title: Appuyer les efforts locaux en matière de prévention, éducation et sensibilisation 
  de l’abus de substances psychoactives, notamment de stupéfiants et d’alcool
3-6-title: Diminuer à l’échelle municipale le nombre de décès et de blessures dus à des accidents 
  de la route, en portant une attention particulière aux usagers de la mobilité active, tels que 
  les piétons et les cyclistes
3-9-title: Réduire les émissions de substances chimiques dangereuses, la pollution et la 
  contamination de l’eau, du sol et de l'air
4-2-title:  Assurer l'accès à tous les enfants à des activités de développement et de soins 
  de la petite enfance et à une éducation préscolaire de qualité qui les prépare à suivre 
  un enseignement primaire
4-3-title: Favoriser l’accès, dans des conditions d’égalité, à un enseignement technique, 
  professionnel et  universitaire
4-4-title: Augmenter le nombre, de jeunes et d'adultes disposant des compétences techniques et 
  professionnelles nécessaires pour accéder à un emploi décent et à l'entrepreneuriat et 
  favoriser la formation continue chez les employés municipaux
4-5-title: Favoriser l’égalité des chances des personnes vulnérables, y compris les personnes 
  handicapées et les enfants en situation vulnérable, à tous les niveaux d’enseignement et de 
  formation professionnelle
4-6-title: Veiller à ce que tous les jeunes et une proportion significative d'adultes sachent lire, 
  écrire et compter de façon fonctionnelle
4-b-title: Augmenter le nombre de bourses d’études offertes localement
5-1-title: Éliminer toutes les formes de discrimination à l'égard des femmes, des filles, ainsi que 
  de l'orientation sexuelle et de la diversité de genre
5-2-title: Éliminer de la vie publique et de la vie privée toutes les formes de violence faite aux 
  femmes et aux filles, y compris la traite et l’exploitation sexuelle et d’autres types 
  d’exploitation
5-5-title: Promouvoir et soutenir la participation entière et effective des femmes et leur accès 
  en toute égalité aux fonctions de direction à tous les niveaux de décision, dans la vie politique, 
  économique et publique
5-6-title: Assurer l’accès de tous aux soins de santé sexuelle et procréative, incluant le droit 
  à la contraception, à l'interruption de grossesse, et au libre choix en matière de procréation 
6-1-title: Assurer l’accès de tous à l’eau potable
6-2-title: Assurer l’accès de tous à des services d’hygiène ainsi qu'à des produits d'hygiène 
  personnelle durable
6-3-title: Améliorer la qualité de l’eau en réduisant les rejets polluants, en restaurant les 
  milieux humides et en décontaminant les zones affectées
6-4-title: Gérer durablement les ressources en eau et assurer la pérennité des sources d'eau douce
6-5-title: Réaliser une gestion intégrée des ressources en eau à tous les niveaux, en favorisant 
  la coopération entre les communautés locales
6-6-title: Protéger et restaurer les écosystèmes liés à l’eau, notamment les montagnes, les forêts, 
  les zones humides, les rivières, les eaux souterraines et les lacs
6-b-title: Appuyer et renforcer la participation de la population locale à une consommation 
  responsable de l’eau et de son assainissement
7-2-title: Accroître la part de l’énergie renouvelable dans les sources d’approvisionnement
  énergétique
7-3-title: Améliorer l’efficacité énergétique
8-1-title: Favoriser une création de richesse dans la municipalité en considérant des indicateurs 
  de bien-être alternatifs à la croissance économique
8-2-title: Tendre vers une productivité économique durable en favorisant la diversification, 
  l'innovation, et la modernisation technologique
8-3-title: Promouvoir des politiques de développement favorisant les activités productives, la 
  création d'emplois décents, l'entrepreneuriat et l'innovation, tout en stimulant la croissance 
  de l'économie collective
8-4-title: Améliorer l’efficience de l’utilisation des ressources en lien avec la consommation 
  et la production, tout en s'assurant que la croissance économique n’entraîne pas la dégradation 
  de l’environnement
8-5-title: Parvenir au plein emploi productif et garantir à tous un travail décent et un salaire 
  égal pour un travail de valeur égale
8-6-title: Contribuer à réduire la proportion de jeunes non scolarisés, sans emploi ni formation
8-8-title: Promouvoir les droits des travailleurs, la sécurité sur le lieu de travail et assurer 
  la protection de tous les travailleurs de l'organisation municipale
8-9-title: Promouvoir un tourisme durable et inclusif qui génère des emplois et valorise la 
  culture et les produits locaux
9-1-title: Développer des infrastructures de qualité, fiables, durables et résilientes pour 
  soutenir le développement économique et améliorer le bien-être des citoyens
9-2-title: Promouvoir une industrialisation durable qui utilise rationnellement les ressources 
  et qui profite à tous
9-3-title: Encourager l'accès des petites entreprises industrielles aux services financiers, 
  notamment par des prêts abordables et des subventions éthiques
9-4-title: Moderniser les infrastructures pour les rendre durables et résilientes en optimisant 
  l'utilisation des ressources et en adoptant des technologies et procédés industriels écologiques
9-5-title: Promouvoir la recherche scientifique, renforcer les capacités technologiques et 
  favoriser l'innovation
